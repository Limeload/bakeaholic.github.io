    <div class="wrapper">
        <div class="register-background"> 
            <div class="filter-black">

        <div class="container">
           <div id="login-main-wrapper"> 
            <div class="margin-top-30px">
                    <div class="bakeaholic-row">
                      <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 ">

                      <div class="bakeaholic-loginbox">
                        <h1 class= "bakeaholic-loginbox-title" id="title-element" > Welcome</h1>             
                    
                            <form class="deprecated-server-side-form" id="new_user" action="/login" accept-charset="UTF-9" method="POST"></form>
                            
                            <fieldset class="bakeaholic-fieldset">
                                <div class="form-group">
                                  <label class="control-label" for="user_email">Email Address</label>
                                  <input class="form-control" type="email" name="user[email]" id="user_email">
                                </div>
                              <div class="form-group margin-top-30px">
                                <label class="control-label float-left" for="user_password">Password</label>
                                <input autocomplete="off" class="form-control" type="password" name="user[password]" id="user_password">
                                <a class="h-7" href="/account_access/form">Having trouble signing in?</a>
                              </div>
                                <div class="form-group checkbox-group">
                                  <div class="checkbox-wrapper">
                                    <label class="bakeaholic-label" for="user_remember_me">
                                      <input name="user[remember_me]" type="hidden" value="0">
                                       </input>
                                      <input class="checkbox" id="user_remember_me" name="user[remember_me]" type="checkbox" value="1">  
                            
                                    </input>
                                      <span>Remember this device</span>
                                      <div id="remember-device-popover"><div class="popover-container" role="tooltip"><div><i class="zp-icon popover-icon c-kale-500 zp-icon-circle-info" aria-hidden="true"></i></div></div></div>
                                    </label>
                                  </div>
                                </div>
                              <div class="login-buttons">
                                <div class="text-center">
                                  <button name="button" type="submit" class="btn btn-primary margin-top-15px" id="btn-login">Sign In</button>
                               </fieldset>
                            </form>
                            <br>
                            <div id="third-party-services">
                      <div class="list-third-party-services">
                          <span class="alt-together-separator c-salt-800 block margin-bottom-20px">
                          "or sign in with"</span>
                          <a class="alt-login-btn login-provider" href="/user/auth/google_oauth2">
                        <img alt = "Google Logo" src="https://d3bnlkto289wdc.cloudfront.net/assets/logos/logo-partners/partner-logo-google-23dd75ae491d85b6bf3c9a815a8c9b8a9db1e39078f18c57ce14a8c78c750f34.svg">
                    <span> Google </span>
                    </a>
                    <br>
                    <div id="login-secondary">
                      <div class="bakeaholic-signup"> Dont have an account?
                      <a  class = "bakeaholic-signup-link" href="signup.html">Sign Up</a>
                      </div>
                  </div>
                    <div id="help-center">
                     <div id ="login-content-footer" class="row text-center margin-top-35px">
                     </div> 
                    </div>
                  </div>
                  </div>
                  </div>
                  </div>
                  </div>
                  </div>
                  </div>
