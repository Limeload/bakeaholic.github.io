<body>   
 
 
    <div class="wrapper">
    <div class="register-background"> 
    <div class="filter-black">
                  <br>
    <div class="container">
    <div id ="signup-main-wrapper">
    <div class="margin-top-30px">
    <div class="bakeaholic-row">
    <div class="bakeaholic-sinupbox">  
     <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 " >    
     <div class="bakeaholic-signupbox"> 
       <br>
     <h1 class="text-center"> Welcome </h1> 
  
   <h4>Welcome to the best bakery club!
     <br>
   Let's create your <b>account</b> here! </h4>
     
       <fieldset class="bakeaholic-fieldset">
      <label for = "FirstName"> First Name </label>
      <input type="text" name="customer[first_name]" id = "FirstName" autofocus> </input>
      <label for = "LastName"> Last Name </label>
      <input type = "text" name = "customer[last_name]" id= "LastName"> </input>
      <label type = "email"> Email </label>
      <input type = "email" name = "customer[email]" id = "email" autocorrect="off" autocapitalize="off"> </input>
      <label for ="CreatePassword"> Password</label>
      <input type = "password" name = "customer[password]" id="CreatePassword"> </input>
    <br>  
    <br> 
    </fieldset>
       </div>
      <p class ="text-center">
        <br>
        <button type = "submit" name = "button" class = "btn-register-submit"> Create account

        </button>
     
      <h6 size = "-3" color="grey"> 
        In creating Bakeaholic profile, I acknowledge I have read and agree to the Terms. </h6>
      </p>
      <p class="text-center">
        <a href= "../Login/register.html" id="login-link"> Already have an account? Click here to log in.</a>
      </p>
    </div>
  </div>
  </div>
  </div>
  </div>
